<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperacion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login/change_password.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Cambiar Contraseña</h2>
            <form action="" method="POST">
                <div class="input-group">
                    <p>Nueva Contraseña: </p>
                    <input type="password" placeholder="Contraseña" name="password" required/>
                </div>
                <div class="input-group">
                    <p>Confirmar Contraseña: </p>
                    <input type="password" placeholder="Confirmar Contraseña" name="confirm_password" required/>
                </div>
                {% if error %}
                <p class="error-message">{{ error }}</p>
                {% endif %}
                <button type="submit" class="login-btn">Cambiar</button> 
            </form>
        </div>
    </div>

</body>
</html>
