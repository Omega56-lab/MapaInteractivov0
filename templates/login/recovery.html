<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Recuperacion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login/recovery.css') }}">
</head>
<body>
    <a href="{{ url_for('login') }}" class="back-button"><i class="fa fa-arrow-left" aria-hidden="true"></i> Volver atras</a>
    <div class="login-container">
        <div class="login-box">
            <h2>Recuperar Contrase√±a</h2>
            <form action="" method="POST">
                <div class="input-group">
                    <input type="text" placeholder="Introduzca el correo correspondiente" name="correo" required>
                </div>
                {% if error %}
                <p class="error-message">{{ error }}</p>
                {% endif %}
                <button type="submit" class="login-btn">Envia Codigo</button>
            </form>
        </div>
    </div>
</body>
</html>
